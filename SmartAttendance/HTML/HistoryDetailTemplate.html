<html>
   <style>
      .table-attendance td, .table-attendance th{
      padding: 5px;
      border: 1px solid #eee;
      font-size: 13px;
      color: #666;
      }
      .no_email{display:none;}
   </style>
   <body marginwidth="0" marginheight="0" leftmargin="0" topmargin="0" style="font-family:Arial,serif; margin:0px; padding:0; -webkit-text-size-adjust:none; -ms-text-size-adjust:none;">
      <div style=" max-width:100%; max-height:100%; ;width:90%; display:block; margin:auto; background-color:#ffffff">
      <table width="100%" height="70px;" cellpadding="0" cellspacing="0" border="0" bgcolor="#fa620e">
          <tr>
              <td valign="top">
                  <img src="#LOGO#" style="padding:10px;" width="160px;">
                      </td>
              <td valign="middle" style="vertical-align: middle;">
                  <h2 style="color:#fff; font-size:20; margin:0;text-align: right; padding:0 15px;">Dear #USERNAME#</h2>
              </td>
          </tr>
      </table>
      <table width="90%" cellpadding="0" cellspacing="0" border="0" style="margin:auto;">
         <tr>
            <td align="left" style="padding:20px 0 0px;">
               <h3>Your attendace details #ATTENDANCE_FOR#</h3>
               <table class="table-attendance" border="0" cellpadding="0" cellspacing="0" width="100%">
                  <tr>
                     <th class='padding: 5px; border: 1px solid #eee; font-size: 13px; color:#666;' >S.No</th>
                     <th class='padding: 5px; border: 1px solid #eee; font-size: 13px; color:#666;' >Date</th>
                     <th class='padding: 5px; border: 1px solid #eee; font-size: 13px; color:#666;' >Check In</th>
                     <th class='padding: 5px; border: 1px solid #eee; font-size: 13px; color:#666;' >Check Out</th>
                     <th class='padding: 5px; border: 1px solid #eee; font-size: 13px; color:#666;' >Break</th>
                     <th class='padding: 5px; border: 1px solid #eee; font-size: 13px; color:#666;' >Duration</th>
                  </tr>
                  <tbody id="att_table_data">
                    #ITEMS#
                  </tbody>
                  <tfoot class="customTableFoot">
                     <tr>
                        <th class='padding: 5px; border: 1px solid #eee; font-size: 13px; color:#666;' colspan="5">Total Attendance Duration:</th>
                        <th class='padding: 5px; border: 1px solid #eee; font-size: 13px; color:#666;' colspan=“2”>#TOTAL_DURATION#</th>
                     </tr>
                  </tfoot>
               </table>
            </td>
         </tr>
      </table>
      <table width="90%" cellpadding="0" cellspacing="0" border="0" style="margin:auto;padding:25px 0 8px;">
         <tr>
            <td align="center" >
               <div style="background:#e0e0e0; height:1px;">
            </td>
         </tr>
      </table>
      <table width="90%" cellpadding="0" cellspacing="0" border="0" style="margin:auto; padding:20px 0 30px;">
      <tr>
      <td align="center">
      <p style="font-size:9px;font-style:italic;color:#b1b1b1;">© 2017 Powered by Smart Attendance Designed &amp; Developed By <a href="http://gexton.com" target="_blank"> Gexton INC </a>. All rights reserved.</p>
      </td>
      </tr>
      </table>
      </div>
      <!-- End Background -->
   </body>
</html>
